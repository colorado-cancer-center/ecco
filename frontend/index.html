<!doctype html>
<html lang="en-US">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="256x256" href="/icon.png" />

    <!-- basic -->
    <title>%VITE_TITLE%</title>
    <meta name="title" content="%VITE_TITLE%" />
    <meta name="description" content="%VITE_DESCRIPTION%" />

    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_URL%" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:image" content="share-thumbnail.jpg" />

    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_URL%" />
    <meta property="twitter:title" content="%VITE_TITLE%" />
    <meta property="twitter:description" content="%VITE_DESCRIPTION%" />
    <meta property="twitter:image" content="share-thumbnail.jpg" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>
      Sorry, this website doesn't work without JavaScript enabled.
    </noscript>

    <script>
      /** redirect from old netlify prod url to custom domain */
      const url = new URL(window.location);
      if (
        url.hostname.endsWith("netlify.app") &&
        !url.hostname.startsWith("deploy-preview")
      ) {
        url.hostname = "coe-ecco.org";
        window.location = url;
      }
    </script>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

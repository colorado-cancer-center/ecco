  caddy:
    restart: unless-stopped
    image: caddy:2.10
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

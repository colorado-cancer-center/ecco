volumes:
  built_frontend:
  # certbot:
  caddy_data:
  caddy_config:


services:
  # make most services restart automatically if they crash or the VM reboots
  backend:
    restart: unless-stopped
  memcached:
    restart: unless-stopped
  db:
    restart: unless-stopped

  frontend:
    image: ecco-frontend
    build: ./frontend
    command: "/bin/bash -c 'bun run build ; cp -R ./dist/* /app/build/'"
    volumes:
      - built_frontend:/app/build/
    environment:
      - "VITE_URL=https://coe-ecco.org"
      - "VITE_API=https://api.coe-ecco.org"

  caddy:
    restart: unless-stopped
    image: caddy:2.10
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  built_frontend:
  # certbot:
  caddy_data:
  caddy_config:


services:
  # make most services restart automatically if they crash or the VM reboots
  backend:
    restart: unless-stopped
  memcached:
    restart: unless-stopped
  db:
    restart: unless-stopped

  frontend:
    image: ecco-frontend
    build: ./frontend
    command: "/bin/bash -c 'bun run build ; cp -R ./dist/* /app/build/'"
    volumes:
      - built_frontend:/app/build/
    environment:
      - "VITE_URL=https://ecco.cu-dbmi.dev"
      - "VITE_API=https://ecco.cu-dbmi.dev/api"

  # nginx-certbot:
